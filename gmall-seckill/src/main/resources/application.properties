server.port=8890

logging.level.root=info

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.dubbo.application.name=gmall-seckill
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.174.100:2181
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=1000000
spring.dubbo.consumer.check=false

spring.datasource.url=jdbc:mysql://192.168.174.100:3306/gmall_study?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mapper.enum-as-simple-type=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

spring.activemq.broker-url=tcp://192.168.174.100:61616
activemq.listener.enable=true

spring.redis.host=192.168.174.100
spring.redis.port=6379
spring.redis.database=0


